<div class="v-login-main g-flex g-jc-c g-ai-c">
  <div class="__container g-pd-12 g-pd-t-24">
    <div class="g-tc g-fs-14 g-m-b-12">欢迎登陆</div>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入用户账号!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="请输入用户账号" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入密码!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="请输入密码" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>记住输入</span>
          </label>
        </div>

      </div>
      <button nz-button class="g-m-t-12" [nzType]="'primary'">登陆</button>

    </form>
  </div>
</div>
